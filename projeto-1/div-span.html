<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #topo {
            background-color: blue;
        }
        #conteudo{
            background-color: red;
        }
        .produto{
            background-color: gray;
            margin: 10px;
        }
        .rodape{
            background-color: green;
        }
        #assinatura{
            background-color: blue;
        }
    </style>
    <title>DIV e SPAN</title>
</head>
<body>
    <h1>Estudos de div e span</h1>
    <div id="topo">
        <img src="/img/amazon-logo-2.png" alt="Logo da Amazon" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>
    <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>    
            <div class="produto">
                Produto 3
            </div>
    </div>
    <div class="rodape">
        Todos os direitos reservados
    </div>
    <span id="assinatura">
        Marcos Vin√≠cio
    </span>
</body>
</html>
