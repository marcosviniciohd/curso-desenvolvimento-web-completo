<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes e Cores</title>
    <style>
        .formatacao{
            color:#40FF00;
            font-size: 200%;
            font-family: verdana;
            background: blue;
        }
        div{
            font-size: 30px;
        }
        .texto1{
            font-size: 60px;
        }
        .texto2{
            font-size: 3em;
        }
    </style>
</head>
<body>  
    <p class="formatacao">Conteudo</p>
    <div>
        <div class="texto1">Produto 1</div>
        <div class="texto2">Produto 2</div>
    </div>
</body>
</html>
